<html lang="en">

	<meta charset="utf-8">

<body id="home">

	<h1>Transpiling Demo | Bristol JS Workshop</h1>
	<p>Demos: <a href='?arrow'>Arrow Functions</a> | <a href='?react'>React</a> | <a href='?app'>Modules</a> | <a href='?async'>Async functions</a>

	<pre><code id="output">Output will appear here...
</code></pre>

	<!-- Babel polyfill -->
	<script src="dist/polyfill.min.js" type="text/javascript"></script>
	
	<!-- Basic log function used in other scripts -->
	<script type="text/javascript">
		var outputElement = document.getElementById('output');
		function log(text) {
			outputElement.innerHTML += text + "\n";
			outputElement.scrollTop = outputElement.scrollHeight;
		}
	</script>

	<!-- Load script based on querystring name -->
	<script type="text/javascript">
		var scriptName = "dist/" + window.location.search.replace('?', '') + ".js";
		log ("Loading script " + scriptName);
		var script = document.createElement("script");
		script.type = "text/javascript";
		script.src = scriptName;
		document.body.appendChild(script);
	</script>

	<!-- Manually include script
	<script src="dist/app.js" type="text/javascript"></script>-->

</body>
